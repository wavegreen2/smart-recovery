<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Adaptive System - Gemini v3</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-main: #000000;
            --bg-sidebar: #121212;
            --bg-card: #1a1a1a;
            --border-color: #333333;
            --accent-blue: #007bff;
            --accent-red: #dc3545;
            --accent-green: #28a745;
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        /* Top Statistics */
        .top-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: center;
            font-size: 11px;
            font-weight: bold;
            color: var(--text-muted);
        }

        .stat-box span {
            display: block;
            font-size: 20px;
            color: #fff;
            margin-top: 5px;
        }

        /* Layout Container */
        .wrapper {
            display: flex;
            gap: 10px;
            height: calc(100vh - 100px);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--bg-sidebar);
            padding: 15px;
            border-radius: 4px;
            font-size: 13px;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; margin-bottom: 4px; color: var(--text-muted); }
        .input-group input, .input-group select {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 7px;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .btn-start {
            width: 100%;
            background: var(--accent-green);
            border: none;
            color: white;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .pad-label { font-size: 12px; color: var(--text-muted); margin-bottom: 8px; }
        .button-pad { display: flex; gap: 5px; margin-bottom: 15px; }
        .button-pad button {
            flex: 1; height: 45px; border: none; color: white;
            font-weight: bold; border-radius: 4px; cursor: pointer; font-size: 16px;
        }
        .btn-p { background: var(--accent-blue); }
        .btn-b { background: var(--accent-red); }
        .btn-t { background: var(--accent-green); }

        .control-btns { display: flex; gap: 5px; }
        .btn-action {
            flex: 1; background: #333; color: white; border: none;
            padding: 10px; cursor: pointer; border-radius: 4px; font-size: 12px;
        }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; gap: 5px; overflow: hidden; }

        .bet-info-banner {
            background: var(--accent-blue);
            padding: 12px 20px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            border-radius: 4px;
        }
        .state-tag {
            background: rgba(0,0,0,0.3);
            font-size: 11px;
            padding: 3px 10px;
            border-radius: 10px;
            margin-left: 15px;
            text-transform: uppercase;
        }
        .bet-val { margin-left: auto; }

        /* Big Road Display */
        .road-container {
            background: white;
            height: 180px;
            overflow-x: auto;
            border-radius: 4px;
            padding: 2px;
        }
        .road-grid {
            display: grid;
            grid-template-rows: repeat(6, 26px);
            grid-auto-columns: 26px;
            grid-auto-flow: column;
            gap: 1px;
            background: #e0e0e0;
            width: max-content;
        }
        .cell {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 13px;
        }
        .p-text { color: var(--accent-blue); }
        .b-text { color: var(--accent-red); }

        /* Table */
        .table-area {
            flex: 1;
            background: var(--bg-card);
            border-radius: 4px;
            overflow-y: auto;
        }
        table { width: 100%; border-collapse: collapse; font-size: 13px; text-align: left; }
        th { background: #252525; color: var(--text-muted); padding: 12px; position: sticky; top: 0; font-weight: normal; }
        td { padding: 10px; border-bottom: 1px solid #222; }
        .win-row { color: var(--accent-green); }
        .loss-row { color: var(--accent-red); }
    </style>
</head>
<body>

    <div class="top-stats">
        <div class="stat-box">NET PROFIT<br><span id="stat-net">0.00</span></div>
        <div class="stat-box">COMMISSION<br><span id="stat-comm">0.00</span></div>
        <div class="stat-box">MAX BET<br><span id="stat-max">0</span></div>
        <div class="stat-box">SESSION<br><span id="stat-session">1</span></div>
    </div>

    <div class="wrapper">
        <aside class="sidebar">
            <div class="input-group">
                <label>‡πÇ‡∏´‡∏°‡∏î (Mode)</label>
                <select id="mode-sel"><option>Manual Input (‡∏Å‡∏î‡∏°‡∏∑‡∏≠)</option></select>
            </div>
            <div class="input-group">
                <label>Initial Bankroll</label>
                <input type="number" id="init-br" value="500000">
            </div>
            <div class="input-group">
                <label>Min Unit Size</label>
                <input type="number" id="unit-size" value="5">
            </div>
            <div class="input-group">
                <label>Recovery Ratio</label>
                <input type="number" id="recovery-ratio" value="5">
            </div>
            <div class="input-group">
                <label>Stop Loss Threshold</label>
                <input type="number" id="stop-loss" value="75000">
            </div>
            <div class="input-group">
                <label>Commission %</label>
                <input type="number" id="comm-pct" value="1.0" step="0.1">
            </div>

            <button class="btn-start" onclick="initSystem()">START SYSTEM</button>

            <p class="pad-label">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ú‡∏•‡∏°‡∏∑‡∏≠‡∏ï‡πà‡∏≠‡∏°‡∏∑‡∏≠</p>
            <div class="button-pad">
                <button class="btn-p" onclick="recordResult('P')">P</button>
                <button class="btn-b" onclick="recordResult('B')">B</button>
                <button class="btn-t" onclick="recordResult('T')">T</button>
            </div>
            
            <div class="control-btns">
                <button class="btn-action" onclick="undo()">‚Ü∂ Undo</button>
                <button class="btn-action" style="background:#500" onclick="resetAll()">üîÑ Reset</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="bet-info-banner" id="banner-bg">
                <span id="bet-display-text">WAITING...</span>
                <span class="state-tag" id="state-tag">IDLE</span>
                <span class="bet-val" id="bet-val">0</span>
            </div>

            <div class="road-container">
                <div id="big-road" class="road-grid"></div>
            </div>

            <div class="table-area">
                <table>
                    <thead>
                        <tr>
                            <th>Hand #</th>
                            <th>Type</th>
                            <th>State</th>
                            <th>Result</th>
                            <th>Bet</th>
                            <th>Outcome</th>
                            <th>Net Profit</th>
                        </tr>
                    </thead>
                    <tbody id="log-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        let settings = {};
        let engine = {
            isRunning: false,
            netProfit: 0,
            commission: 0,
            maxBet: 0,
            vWinCount: 0, // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Virtual Win Wait
            history: [],
            road: [],
            
            // Betting State
            currentMode: 'FLAT',
            martyStep: 0,
            isRealBetting: false
        };

        const VIRTUAL_WIN_TRIGGER = 5; // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏≠‡∏ä‡∏ô‡∏∞‡∏ó‡∏¥‡∏û‡∏¢‡πå 5 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ï‡∏≤‡∏°‡∏£‡∏π‡∏õ

        function initSystem() {
            settings = {
                initialBR: parseFloat(document.getElementById('init-br').value),
                unit: parseFloat(document.getElementById('unit-size').value),
                recoveryRatio: parseFloat(document.getElementById('recovery-ratio').value),
                stopLoss: parseFloat(document.getElementById('stop-loss').value),
                commPct: parseFloat(document.getElementById('comm-pct').value)
            };
            engine.isRunning = true;
            updateUI();
            alert("System Started: Waiting for Virtual Wins...");
        }

        function calculateBet() {
            if (!engine.isRunning) return 0;
            
            let bet = settings.unit;
            if (engine.currentMode === 'MARTY') {
                bet = settings.unit * Math.pow(2, engine.martyStep);
            }

            // Constraints
            bet = Math.min(bet, settings.stopLoss);
            return Math.ceil(bet / 5) * 5; // Round to nearest 5
        }

        function recordResult(res) {
            if (!engine.isRunning) { alert("Please click START SYSTEM first"); return; }
            if (res === 'T') return; // Skip Ties

            const bet = calculateBet();
            const isWin = (res === 'P'); // Side Preference: Player
            
            // Logic ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏ö‡∏ö Virtual/Real
            if (!engine.isRealBetting) {
                // ‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏•‡πà‡∏ô‡∏ó‡∏¥‡∏û‡∏¢‡πå (Virtual Mode)
                if (isWin) engine.vWinCount++;
                else engine.vWinCount = 0;

                if (engine.vWinCount >= VIRTUAL_WIN_TRIGGER) {
                    engine.isRealBetting = true;
                }
                
                addHistory('VIRTUAL', 'WAIT', res, 0, 0);
            } else {
                // ‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏•‡πà‡∏ô‡∏à‡∏£‡∏¥‡∏á (Real Mode)
                if (bet > engine.maxBet) engine.maxBet = bet;
                
                let outcome = isWin ? bet : -bet;
                let comm = 0;
                if (res === 'B' && isWin === false) { 
                    // ‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏™‡∏µ‡∏¢‡πÉ‡∏´‡πâ Banker ‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏µ‡∏¢‡∏Ñ‡∏≠‡∏° ‡πÅ‡∏ï‡πà‡∏ñ‡πâ‡∏≤‡πÅ‡∏ó‡∏á Banker ‡πÅ‡∏•‡πâ‡∏ß‡∏ä‡∏ô‡∏∞‡∏ñ‡∏∂‡∏á‡πÄ‡∏™‡∏µ‡∏¢ (‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≤‡∏°‡∏™‡∏π‡∏ï‡∏£‡∏Ñ‡∏∏‡∏ì)
                }

                engine.netProfit += outcome;
                
                // Update Martingale State
                if (isWin) {
                    engine.currentMode = 'FLAT';
                    engine.martyStep = 0;
                    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ä‡∏ô‡∏∞‡∏à‡∏£‡∏¥‡∏á‡πÅ‡∏•‡πâ‡∏ß ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÇ‡∏´‡∏°‡∏î Virtual ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏∞‡πÉ‡∏´‡∏°‡πà (‡∏ï‡∏≤‡∏°‡∏´‡∏•‡∏±‡∏Å‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏û‡∏≠‡∏£‡πå‡∏ï‡∏¢‡∏≤‡∏Å)
                    engine.isRealBetting = false; 
                    engine.vWinCount = 0;
                } else {
                    engine.currentMode = 'MARTY';
                    engine.martyStep++;
                }

                addHistory('REAL', engine.currentMode, res, bet, outcome);
            }

            engine.road.push(res);
            updateUI();
        }

        function addHistory(type, state, res, bet, outcome) {
            engine.history.unshift({
                hand: engine.history.length + 1,
                type: type,
                state: state,
                result: res,
                bet: bet,
                outcome: (outcome > 0 ? '+' : '') + outcome,
                net: engine.netProfit.toFixed(2)
            });
        }

        function updateUI() {
            document.getElementById('stat-net').innerText = engine.netProfit.toFixed(2);
            document.getElementById('stat-max').innerText = engine.maxBet;
            
            const betVal = calculateBet();
            document.getElementById('bet-val').innerText = engine.isRealBetting ? betVal : 0;
            document.getElementById('bet-display-text').innerText = engine.isRealBetting ? "BET PLAYER" : "WAITING V-WIN...";
            document.getElementById('state-tag').innerText = engine.isRealBetting ? engine.currentMode : `V-COUNT: ${engine.vWinCount}`;
            document.getElementById('banner-bg').style.background = engine.isRealBetting ? "#007bff" : "#444";

            // Render History Table
            const logBody = document.getElementById('log-body');
            logBody.innerHTML = engine.history.map(h => `
                <tr class="${parseFloat(h.outcome) > 0 ? 'win-row' : (parseFloat(h.outcome) < 0 ? 'loss-row' : '')}">
                    <td>${h.hand}</td>
                    <td>${h.type}</td>
                    <td>${h.state}</td>
                    <td style="font-weight:bold; color:${h.result==='P'?'#007bff':'#dc3545'}">${h.result}</td>
                    <td>${h.bet}</td>
                    <td>${h.outcome}</td>
                    <td>${h.net}</td>
                </tr>
            `).join('');

            renderBigRoad();
        }

        function renderBigRoad() {
            const grid = document.getElementById('big-road');
            grid.innerHTML = '';
            
            let cols = [[]];
            let cIdx = 0;

            engine.road.forEach((res, i) => {
                const last = engine.road[i-1];
                if (last && res !== last) {
                    cIdx++;
                    cols[cIdx] = [];
                }
                if (cols[cIdx].length < 6) cols[cIdx].push(res);
                else { cIdx++; cols[cIdx] = [res]; }
            });

            // Fill Grid (min 50 columns)
            const displayCols = Math.max(45, cols.length + 5);
            for (let c = 0; c < displayCols; c++) {
                for (let r = 0; r < 6; r++) {
                    const div = document.createElement('div');
                    div.className = 'cell';
                    if (cols[c] && cols[c][r]) {
                        div.innerHTML = `<span class="${cols[c][r] === 'P' ? 'p-text' : 'b-text'}">${cols[c][r]}</span>`;
                    }
                    grid.appendChild(div);
                }
            }
        }

        function undo() {
            engine.history.shift();
            engine.road.pop();
            // Note: Simplistic undo (doesn't fully revert complex states, but works for mistakes)
            updateUI();
        }

        function resetAll() {
            if (confirm("Reset everything?")) location.reload();
        }
    </script>
</body>
</html>
