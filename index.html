<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Logic Pro - Exact Match Python</title>
    <style>
        :root { --player: #007bff; --banker: #dc3545; --tie: #28a745; --bg: #f0f2f5; --card: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .wrapper { max-width: 1100px; margin: auto; display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        .sidebar { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .input-field { margin-bottom: 15px; }
        .input-field label { display: block; font-size: 13px; font-weight: bold; color: #555; margin-bottom: 5px; }
        .input-field input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .stats-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-item { background: var(--card); padding: 15px; border-radius: 10px; text-align: center; border-bottom: 4px solid #ddd; }
        .stat-item.profit { border-bottom-color: var(--player); }
        .stat-label { font-size: 11px; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 1.1rem; font-weight: bold; margin-top: 5px; }
        .road-map-box { background: white; padding: 15px; border-radius: 10px; overflow-x: auto; margin-bottom: 20px; box-shadow: inset 0 0 5px rgba(0,0,0,0.05); }
        .road-grid { display: grid; grid-template-rows: repeat(6, 28px); grid-auto-columns: 28px; grid-auto-flow: column; gap: 2px; }
        .cell { width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: white; }
        .cell.P { background: var(--player); }
        .cell.B { background: var(--banker); }
        .cell.T { color: var(--tie); border: 2px solid var(--tie); background: white; border-radius: 3px; }
        .bet-area { background: var(--card); padding: 25px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: background 0.3s; }
        .bet-area.bet-active { border: 2px solid #ffd700; }
        .status-info { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        .badge-v { background: #e9ecef; color: #495057; }
        .badge-r { background: #ffc107; color: #000; }
        .badge-danger { background: #dc3545; color: white; }
        .btn-row { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        button { padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 0.9rem; }
        .btn-p { background: var(--player); color: white; flex: 1; }
        .btn-b { background: var(--banker); color: white; flex: 1; }
        .btn-t { background: var(--tie); color: white; }
        .btn-undo { background: #6c757d; color: white; }
        .btn-reset { background: #343a40; color: white; width: 100%; margin-top: 15px; }
        .bet-display-val { font-size: 3rem; font-weight: 900; margin: 10px 0; color: #222; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h3 style="margin-top:0">‚öôÔ∏è Settings</h3>
        <div class="input-field"><label>Initial Bankroll</label><input type="number" id="init_bank" value="50000"></div>
        <div class="input-field"><label>Unit Size (‡∏ó‡∏∏‡∏ô‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πâ)</label><input type="number" id="unit_size" value="5"></div>
        <div class="input-field"><label>Minimum Chip (‡πÄ‡∏®‡∏©‡∏ä‡∏¥‡∏õ)</label><input type="number" id="chip_size" value="1"></div>
        <div class="input-field"><label>Max Bet Limit (‡πÄ‡∏û‡∏î‡∏≤‡∏ô‡πÅ‡∏ó‡∏á)</label><input type="number" id="stop_loss_limit" value="75000"></div>
        <div class="input-field"><label>Rebate % (0.01 = 1%)</label><input type="number" id="rebate_rate" step="0.001" value="0.01"></div>
        <button class="btn-reset" onclick="resetSystem()">Reset All Data</button>
        <hr>
        <div style="font-size: 12px; color: #666;">
            <b>Logic:</b> Virtual 5 Wins -> Real Bet<br>
            <b>Marty:</b> x2.0 (4 Steps)<br>
            <b>Recovery:</b> Drawdown / 4
        </div>
    </div>

    <div class="main">
        <div class="stats-container">
            <div class="stat-item profit"><div class="stat-label">Net Profit (Total)</div><div class="stat-value" id="stat_profit">0</div></div>
            <div class="stat-item"><div class="stat-label">Max Bet Used</div><div class="stat-value" id="stat_max_bet">0</div></div>
            <div class="stat-item"><div class="stat-label">Max Drawdown</div><div class="stat-value" id="stat_max_dd">0</div></div>
            <div class="stat-item"><div class="stat-label">Current Bankroll</div><div class="stat-value" id="stat_bank">0</div></div>
        </div>
        
        <div class="road-map-box"><div class="road-grid" id="road_grid"></div></div>

        <div class="bet-area" id="bet_panel">
            <div class="status-info">
                <div id="mode_tag" class="badge badge-v">VIRTUAL WAIT</div>
                <div id="loss_tag" class="badge badge-danger" style="display:none;">LOSS: 0/4</div>
            </div>
            <div class="bet-title" id="side_target">READY</div>
            <div id="next_bet_display" class="bet-display-val">WAIT</div>
            
            <div class="btn-row">
                <button class="btn-p" onclick="addHand('P')">PLAYER</button>
                <button class="btn-t" onclick="addHand('T')">TIE</button>
                <button class="btn-b" onclick="addHand('B')">BANKER</button>
            </div>
            <div class="btn-row">
                <button class="btn-undo" style="width:100%" onclick="undoLast()">UNDO LAST HAND</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Configuration ---
    const SIDE_PREF = "PLAYER"; 
    const V_WIN_TRIGGER = 5;
    const CONSECUTIVE_LOSS_LIMIT = 4;
    const RECOVERY_RATIO = 4; 
    const MARTY_MULT = 2.0;

    // --- Global State ---
    let history = []; 
    let globalNetProfit = 0; 
    let totalRebate = 0;
    let peakNet = 0;
    let maxDD = 0;
    let maxBetUsed = 0;

    // --- Session State ---
    let isReal = false;
    let vWins = 0;
    let consecutiveLoss = 0;
    let state = "FLAT"; // FLAT, MARTY
    let martStep = 0;
    let sessionPeakNet = 0; 

    function init() {
        updateUI();
    }

    function calculateBet() {
        if (!isReal) return 0;

        const unit = parseFloat(document.getElementById('unit_size').value);
        const limit = parseFloat(document.getElementById('stop_loss_limit').value);
        const chip = parseFloat(document.getElementById('chip_size').value);
        
        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Drawdown ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Ç‡∏≠‡∏á‡∏£‡∏≠‡∏ö‡∏ô‡∏µ‡πâ (‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Å‡∏±‡∏ö‡∏à‡∏∏‡∏î‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏¢‡∏ó‡∏≥‡πÑ‡∏î‡πâ)
        let currentDrawdown = sessionPeakNet - globalNetProfit;
        let bet = unit;

        if (state === "MARTY") {
            // ‡∏™‡∏π‡∏ï‡∏£‡πÅ‡∏ó‡∏á‡∏ó‡∏ö: Unit * (2 ^ Step)
            bet = unit * Math.pow(MARTY_MULT, martStep);
        } else {
            // ‡∏™‡∏π‡∏ï‡∏£ FLAT / RECOVERY
            if (currentDrawdown > 0) {
                // ‡∏ñ‡πâ‡∏≤‡∏ï‡∏¥‡∏î‡∏•‡∏ö ‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏≤‡∏Ñ‡∏∑‡∏ô‡∏ó‡∏µ‡∏•‡∏∞ 1 ‡πÉ‡∏ô 4 ‡∏Ç‡∏≠‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏µ‡∏¢‡πÑ‡∏õ
                bet = Math.ceil(currentDrawdown / RECOVERY_RATIO);
                if (bet < unit) bet = unit;
            } else {
                bet = unit;
            }
        }

        // ‡∏õ‡∏±‡∏î‡πÄ‡∏®‡∏©‡∏ä‡∏¥‡∏õ
        bet = Math.ceil(bet / chip) * chip;
        
        // ‡∏Ñ‡∏∏‡∏°‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏ô‡πÄ‡∏û‡∏î‡∏≤‡∏ô
        if (bet > limit) bet = limit;
        
        return bet;
    }

    function addHand(res) {
        if (res === 'T') { 
            history.push('T'); 
            renderRoad(); 
            return; 
        }

        const targetSide = (SIDE_PREF === "PLAYER") ? "P" : "B";
        const isWin = (res === targetSide);

        if (!isReal) {
            // --- MODE: VIRTUAL ---
            if (isWin) vWins++; else vWins = 0;

            if (vWins >= V_WIN_TRIGGER) {
                isReal = true;
                consecutiveLoss = 0;
                state = "FLAT";
                martStep = 0;
                sessionPeakNet = globalNetProfit; // ‡∏ï‡∏±‡πâ‡∏á‡∏à‡∏∏‡∏î Peak ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ç‡∏≠‡∏á session
            }
        } else {
            // --- MODE: REAL BETTING ---
            const bet = calculateBet();
            if (bet > maxBetUsed) maxBetUsed = bet;

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÑ‡∏î‡πâ-‡πÄ‡∏™‡∏µ‡∏¢ (‡∏´‡∏±‡∏Å‡∏Ñ‡∏≠‡∏°‡∏°‡∏¥‡∏ä‡∏ä‡∏±‡πà‡∏ô‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô Banker)
            const payout = (res === 'B' && targetSide === "B") ? 0.95 : 1.0;
            const winLoss = isWin ? (bet * payout) : -bet;

            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏á‡∏¥‡∏ô
            totalRebate += (bet * parseFloat(document.getElementById('rebate_rate').value));
            globalNetProfit += winLoss;

            if (isWin) {
                consecutiveLoss = 0;
                state = "FLAT";
                martStep = 0;

                // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏≥‡πÑ‡∏£‡∏Ñ‡∏∑‡∏ô‡∏°‡∏≤‡∏à‡∏ô‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏´‡∏ô‡∏∑‡∏≠‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∏‡∏î Peak + 1 unit ‡πÉ‡∏´‡πâ‡∏´‡∏¢‡∏∏‡∏î‡∏û‡∏±‡∏Å (Virtual ‡πÉ‡∏´‡∏°‡πà)
                const unit = parseFloat(document.getElementById('unit_size').value);
                if (globalNetProfit >= (sessionPeakNet + unit)) {
                    isReal = false;
                    vWins = 0;
                    alert("üéØ SESSION WIN: ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏Å‡∏≥‡πÑ‡∏£‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÇ‡∏´‡∏°‡∏î Virtual");
                }
            } else {
                consecutiveLoss++;
                // ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÇ‡∏´‡∏°‡∏î‡πÅ‡∏ó‡∏á‡∏ó‡∏ö (Martingale)
                state = "MARTY";
                martStep++;

                // ‡∏ñ‡πâ‡∏≤‡πÅ‡∏û‡πâ‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô‡∏Å‡∏≥‡∏´‡∏ô‡∏î (STOP LOSS)
                if (consecutiveLoss >= CONSECUTIVE_LOSS_LIMIT) {
                    isReal = false;
                    vWins = 0;
                    alert("üö´ STOP LOSS: ‡πÅ‡∏û‡πâ‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ô 4 ‡πÑ‡∏°‡πâ ‡∏´‡∏¢‡∏∏‡∏î‡∏û‡∏±‡∏Å‡∏ï‡∏±‡πâ‡∏á‡∏´‡∏•‡∏±‡∏Å");
                }
            }

            // Update Peak
            if (globalNetProfit > sessionPeakNet) sessionPeakNet = globalNetProfit;
        }

        // --- Global Stats Calculation ---
        if (globalNetProfit > peakNet) peakNet = globalNetProfit;
        let currentDD = peakNet - globalNetProfit;
        if (currentDD > maxDD) maxDD = currentDD;

        history.push(res);
        renderRoad();
        updateUI();
    }

    function updateUI() {
        const ib = parseFloat(document.getElementById('init_bank').value);
        const netTotal = globalNetProfit + totalRebate;

        document.getElementById('stat_profit').innerText = netTotal.toLocaleString(undefined, {minimumFractionDigits: 1});
        document.getElementById('stat_max_bet').innerText = maxBetUsed.toLocaleString();
        document.getElementById('stat_max_dd').innerText = maxDD.toLocaleString();
        document.getElementById('stat_bank').innerText = (ib + netTotal).toLocaleString();

        const mt = document.getElementById('mode_tag');
        const lt = document.getElementById('loss_tag');
        const bd = document.getElementById('next_bet_display');
        const st = document.getElementById('side_target');
        const panel = document.getElementById('bet_panel');

        if (!isReal) {
            mt.innerText = `VIRTUAL WAIT: ${vWins}/${V_WIN_TRIGGER}`;
            mt.className = "badge badge-v";
            lt.style.display = "none";
            st.innerText = "WAIT FOR STREAK...";
            bd.innerText = "WAIT";
            bd.style.color = "#ccc";
            panel.style.background = "white";
        } else {
            mt.innerText = "REAL BETTING";
            mt.className = "badge badge-r";
            lt.style.display = "block";
            lt.innerText = `LOSS: ${consecutiveLoss}/${CONSECUTIVE_LOSS_LIMIT}`;
            
            const betAmount = calculateBet();
            bd.innerText = betAmount.toLocaleString();
            bd.style.color = (SIDE_PREF === "PLAYER") ? "var(--player)" : "var(--banker)";
            st.innerText = "BET ON: " + SIDE_PREF;
            panel.style.background = "#fffdeb"; // ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏™‡∏µ‡∏ó‡∏≠‡∏á‡∏≠‡πà‡∏≠‡∏ô‡∏ï‡∏≠‡∏ô‡πÅ‡∏ó‡∏á‡∏à‡∏£‡∏¥‡∏á
        }
    }

    function renderRoad() {
        const grid = document.getElementById('road_grid'); 
        grid.innerHTML = '';
        let cols = [[]], cIdx = 0, last = '';

        // ‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏≠‡∏≤‡πÅ‡∏Ñ‡πà P ‡πÅ‡∏•‡∏∞ B ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Big Road
        history.filter(x => x !== 'T').forEach(r => {
            if (last && r !== last) { cIdx++; cols[cIdx] = []; }
            cols[cIdx].push(r); 
            last = r;
        });

        cols.forEach(col => { 
            for (let i = 0; i < 6; i++) {
                const c = document.createElement('div'); 
                c.className = 'cell ' + (col[i] || '');
                c.innerText = col[i] || ''; 
                grid.appendChild(c);
            }
        });
    }

    function undoLast() { 
        if (history.length > 0) { 
            let last = history.pop();
            // ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏: Undo ‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡∏µ‡πà‡∏°‡∏µ State ‡∏ã‡∏±‡∏ö‡∏ã‡πâ‡∏≠‡∏ô‡∏≠‡∏≤‡∏à‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏Ñ‡∏•‡∏≤‡∏î‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢ 
            // ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏≠‡∏ô‡∏Å‡∏î‡∏ú‡∏¥‡∏î‡∏à‡∏£‡∏¥‡∏á‡πÜ
            renderRoad(); 
            updateUI(); 
        } 
    }

    function resetSystem() { 
        if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) { 
            location.reload(); 
        } 
    }

    window.onload = init;
</script>
</body>
</html>
